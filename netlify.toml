[build]
  # Para projetos SPA sem build process
  command = "echo 'No build step required'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  # Indicar que é um projeto estático
  NODE_ENV = "production"

[dev]
  command = ""
  port = 8888
  framework = "#static"
  autoLaunch = false

[dev.environment]
  SUPABASE_URL = "https://qzuccgbxddzpbotxvjug.supabase.co"
  SUPABASE_ANON_KEY = "SUA_CHAVE_ANONIMA_AQUI"
  BREVO_API_KEY = "SUA_CHAVE_BREVO_AQUI"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirecionamento para Single Page Application (SPA)
# Isso garante que todas as rotas sejam direcionadas para o index.html,
# permitindo que o roteamento do lado do cliente funcione.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
