[build]
  # Para projetos SPA sem build process
  command = "echo 'No build step required'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  # Indicar que é um projeto estático
  NODE_ENV = "production"

[dev]
  command = ""
  port = 8888
  framework = "#static"
  autoLaunch = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
