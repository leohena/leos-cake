<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de ConfiguraÃ§Ã£o Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Teste de ConfiguraÃ§Ã£o Supabase</h1>
    <button onclick="testConfig()">Testar ConfiguraÃ§Ã£o</button>
    <button onclick="testSupabase()">Testar Supabase</button>
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(div);
            console.log(message);
        }

        async function testConfig() {
            log('ðŸ”§ Testando funÃ§Ã£o config...');
            try {
                const response = await fetch('/.netlify/functions/config');
                const data = await response.json();

                log(`ðŸ“¡ Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`ðŸ“¦ Dados recebidos: ${JSON.stringify(data, null, 2)}`);

                if (data.supabase && data.supabase.url && data.supabase.anonKey) {
                    log('âœ… ConfiguraÃ§Ã£o vÃ¡lida recebida!', 'success');
                } else {
                    log('âŒ ConfiguraÃ§Ã£o invÃ¡lida', 'error');
                }
            } catch (error) {
                log(`âŒ Erro ao testar config: ${error.message}`, 'error');
            }
        }

        async function testSupabase() {
            log('ðŸ”Œ Testando inicializaÃ§Ã£o do Supabase...');
            try {
                // Carregar a biblioteca Supabase primeiro
                if (!window.supabase) {
                    await loadSupabaseLibrary();
                }

                // Testar configuraÃ§Ã£o
                await testConfig();

                // Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Tentar inicializar
                const response = await fetch('/.netlify/functions/config');
                const config = await response.json();

                if (config.supabase) {
                    const client = window.supabase.createClient(
                        config.supabase.url,
                        config.supabase.anonKey
                    );

                    log('âœ… Cliente Supabase criado!', 'success');

                    // Testar conexÃ£o
                    const { data, error } = await client
                        .from('usuarios')
                        .select('id')
                        .limit(1);

                    if (error) {
                        log(`âš ï¸ Erro na conexÃ£o: ${error.message}`, 'error');
                    } else {
                        log('âœ… ConexÃ£o com Supabase OK!', 'success');
                    }
                }
            } catch (error) {
                log(`âŒ Erro ao testar Supabase: ${error.message}`, 'error');
            }
        }

        async function loadSupabaseLibrary() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.onload = () => {
                    log('ðŸ“š Biblioteca Supabase carregada');
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
    </script>
</body>
</html>
